{% extends 'instructor/base.html' %}


{% block body %}
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border-radius: 20px;">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'traniee:listTraniee' %}">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="{% url 'traniee:insert' %}">Insert</a>
            <a class="nav-item nav-link" href="{% url 'traniee:delete' %}">Delete</a>
            <a class="nav-item nav-link disabled" href="{% url 'traniee:Trainee-register' %}">Register</a>
            <a class="nav-item nav-link disabled" href="{% url 'instructor:register' %}">Insturctor</a>

          </div>
        </div>
      </nav>
      

    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Traniee Sign up</p>

                                    <!-- Your existing HTML form -->
                                    <form class="mx-1 mx-md-4" method="POST" action="{% url 'traniee:Trainee-register' %}">
                                        {% csrf_token %}

                                        <div class="mb-4">
                                            <i class="bi bi-person-fill me-3"></i>
                                            <div class="form-group">
                                                <input type="text" id="form3Example1c" class="form-control"
                                                    name="usrnme" placeholder="Username">
                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <i class="bi bi-person-fill me-3"></i>
                                            <div class="form-group">
                                                <input type="text" id="form3Example2c" class="form-control"
                                                    name="f_name" placeholder="First Name">
                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <i class="bi bi-person-fill me-3"></i>
                                            <div class="form-group">
                                                <input type="text" id="form3Example3c" class="form-control"
                                                    name="l_name" placeholder="Last Name">
                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <i class="bi bi-envelope-fill me-3"></i>
                                            <div class="form-group">
                                                <input type="email" id="form3Example4c" class="form-control"
                                                    name="email" placeholder="Your Email">
                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <i class="bi bi-lock-fill me-3"></i>
                                            <div class="form-group">
                                                <input type="password" id="form3Example5c" class="form-control"
                                                    name="passwd" placeholder="Password">
                                            </div>
                                        </div>


                                        <div class="mb-4">
                                            <i class="bi bi-person-fill me-3"></i>
                                            <div class="form-group">
                                                <input type="text" id="form3Example7c" class="form-control" name="track"
                                                    placeholder="Track">
                                            </div>
                                        </div>


                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                        </div>

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                        class="img-fluid" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Add Bootstrap JavaScript (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>

</body>
{% endblock body %}
